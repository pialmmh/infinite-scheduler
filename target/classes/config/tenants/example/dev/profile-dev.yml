# Example Tenant - Development Profile
# Development environment settings for Example tenant

infinite-scheduler:
  tenant:
    name: "example"
    profile: "dev"
    description: "Example tenant for development and testing"
    enabled: true

  # MySQL Database Configuration
  mysql:
    host: "127.0.0.1"
    port: 3306
    database: "scheduler_example_dev"
    username: "root"
    password: "123456"

  # Kafka Configuration
  kafka:
    bootstrap-servers: "localhost:9092"

    # Ingest Configuration
    ingest:
      enabled: false  # Disabled in dev mode
      topic: "Job_Schedule_Example_Dev"
      dlq-topic: "Job_Schedule_Example_DLQ_Dev"
      max-retries: 3
      poll-timeout-ms: 1000

    # Consumer Configuration
    consumer:
      group-id: "infinite-scheduler-example-dev"
      enable-auto-commit: false
      auto-offset-reset: "earliest"
      max-poll-records: 500

  # Repository Configuration (Split-Verse)
  repository:
    database: "scheduler_example_dev"
    table-prefix: "scheduled_jobs"
    retention-days: 7  # Short retention for dev

  # Fetcher Configuration
  fetcher:
    enabled: true
    interval-seconds: 25
    lookahead-seconds: 30
    max-jobs-per-fetch: 1000  # Lower limit for dev

  # Cleanup Configuration
  cleanup:
    enabled: true
    interval-hours: 24
    batch-size: 500

  # Quartz Scheduler Configuration
  quartz:
    thread-pool-size: 10  # Smaller pool for dev
    misfire-threshold-ms: 60000

  # Web UI Configuration
  web:
    enabled: true
    host: "0.0.0.0"
    port: 7070

  # Monitoring Configuration
  monitoring:
    metrics-enabled: true
    health-enabled: true
    logging-level: "DEBUG"
    log-file: "/var/log/infinite-scheduler/example-dev.log"

# Quarkus Configuration Overrides for this tenant
quarkus:
  http:
    port: 7070

  datasource:
    db-kind: mysql
    username: "root"
    password: "123456"
    jdbc:
      url: "jdbc:mysql://127.0.0.1:3306/scheduler_example_dev?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
      min-size: 2
      max-size: 20
      initial-size: 2

  log:
    level: DEBUG
    category:
      "com.telcobright.scheduler": DEBUG
      "org.quartz": INFO

# SmallRye Reactive Messaging Configuration
mp:
  messaging:
    incoming:
      job-schedule:
        connector: smallrye-kafka
        topic: "example_sms_scheduler_in"  # Convention: {tenant}_{apptype}_scheduler_in
        bootstrap.servers: "localhost:9092"
        group.id: "infinite-scheduler-example-dev"
        enable.auto.commit: false
        auto.offset.reset: earliest
        # Dead Letter Queue for failed messages
        failure-strategy: dead-letter-queue
        dead-letter-queue.topic: "example_sms_scheduler_dlq"  # Convention: {tenant}_{apptype}_scheduler_dlq

    outgoing:
      sms-send:
        connector: smallrye-kafka
        topic: "example_sms_scheduler_out"  # Convention: {tenant}_{apptype}_scheduler_out
        bootstrap.servers: "localhost:9092"
