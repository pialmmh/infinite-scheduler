# Example Tenant - Staging Profile
# Staging environment settings for Example tenant

infinite-scheduler:
  tenant:
    name: "example"
    profile: "staging"
    description: "Example tenant for staging/pre-production testing"
    enabled: true

  # MySQL Database Configuration
  mysql:
    host: "10.10.198.10"
    port: 3306
    database: "scheduler_example_staging"
    username: "scheduler_user"
    password: "${MYSQL_PASSWORD:change_me_in_staging}"

  # Kafka Configuration
  kafka:
    bootstrap-servers: "10.10.198.20:9092,10.10.197.20:9092"

    # Ingest Configuration
    ingest:
      enabled: true
      topic: "Job_Schedule_Example_Staging"
      dlq-topic: "Job_Schedule_Example_DLQ_Staging"
      max-retries: 3
      poll-timeout-ms: 1000

    # Consumer Configuration
    consumer:
      group-id: "infinite-scheduler-example-staging"
      enable-auto-commit: false
      auto-offset-reset: "earliest"
      max-poll-records: 500

  # Repository Configuration (Split-Verse)
  repository:
    database: "scheduler_example_staging"
    table-prefix: "scheduled_jobs"
    retention-days: 15  # Medium retention for staging

  # Fetcher Configuration
  fetcher:
    enabled: true
    interval-seconds: 25
    lookahead-seconds: 30
    max-jobs-per-fetch: 5000

  # Cleanup Configuration
  cleanup:
    enabled: true
    interval-hours: 24
    batch-size: 750

  # Quartz Scheduler Configuration
  quartz:
    thread-pool-size: 15
    misfire-threshold-ms: 60000

  # Web UI Configuration
  web:
    enabled: true
    host: "0.0.0.0"
    port: 7070

  # Monitoring Configuration
  monitoring:
    metrics-enabled: true
    health-enabled: true
    logging-level: "DEBUG"
    log-file: "/var/log/infinite-scheduler/example-staging.log"

# Quarkus Configuration Overrides for this tenant
quarkus:
  http:
    port: 7070

  datasource:
    db-kind: mysql
    username: "scheduler_user"
    password: "${MYSQL_PASSWORD:change_me_in_staging}"
    jdbc:
      url: "jdbc:mysql://10.10.198.10:3306/scheduler_example_staging?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
      min-size: 5
      max-size: 30
      initial-size: 5

  log:
    level: DEBUG
    category:
      "com.telcobright.scheduler": DEBUG
      "org.quartz": INFO

# SmallRye Reactive Messaging Configuration
mp:
  messaging:
    incoming:
      job-schedule:
        connector: smallrye-kafka
        topic: "Job_Schedule_Example_Staging"
        bootstrap.servers: "10.10.198.20:9092,10.10.197.20:9092"
        group.id: "infinite-scheduler-example-staging"
        enable.auto.commit: false
        auto.offset.reset: earliest

    outgoing:
      sms-send:
        connector: smallrye-kafka
        topic: "SMS_Send_Example_Staging"
        bootstrap.servers: "10.10.198.20:9092,10.10.197.20:9092"
