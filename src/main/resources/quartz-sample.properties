# Sample Quartz configuration for Infinite Scheduler
# Copy this file to quartz.properties and modify as needed

# Scheduler Configuration
org.quartz.scheduler.instanceName = InfiniteScheduler
org.quartz.scheduler.instanceId = AUTO

# Thread Pool Configuration
org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount = 10
org.quartz.threadPool.threadPriority = 5

# Job Store Configuration - MySQL
org.quartz.jobStore.class = org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass = org.quartz.impl.jdbcjobstore.StdJDBCDelegate
org.quartz.jobStore.useProperties = false
org.quartz.jobStore.dataSource = myDS
org.quartz.jobStore.tablePrefix = QRTZ_
org.quartz.jobStore.isClustered = false
org.quartz.jobStore.clusterCheckinInterval = 20000

# DataSource Configuration
org.quartz.dataSource.myDS.driver = com.mysql.cj.jdbc.Driver
org.quartz.dataSource.myDS.URL = jdbc:mysql://localhost:3306/scheduler?useSSL=false&serverTimezone=UTC
org.quartz.dataSource.myDS.user = scheduler_user
org.quartz.dataSource.myDS.password = scheduler_password
org.quartz.dataSource.myDS.maxConnections = 10
org.quartz.dataSource.myDS.validationQuery = SELECT 1

# Clustering Configuration (uncomment for clustered setup)
# org.quartz.jobStore.isClustered = true
# org.quartz.jobStore.clusterCheckinInterval = 20000

# Misfire Configuration
org.quartz.jobStore.misfireThreshold = 60000