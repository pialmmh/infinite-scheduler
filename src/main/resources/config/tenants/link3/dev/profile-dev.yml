# Link3 Tenant - Development Profile
# Development environment settings for Link3 tenant

infinite-scheduler:
  tenant:
    name: "link3"
    profile: "dev"
    description: "Link3 tenant for development and testing"
    enabled: true

  # MySQL Database Configuration
  mysql:
    host: "127.0.0.1"
    port: 3306
    database: "scheduler_link3_dev"
    username: "root"
    password: "123456"

  # Kafka Configuration
  kafka:
    bootstrap-servers: "10.10.199.20:9092,10.10.198.20:9092,10.10.197.20:9092"

    # Ingest Configuration
    ingest:
      enabled: true  # Enabled for link3 dev
      topic: "Job_Schedule_Link3_Dev"
      dlq-topic: "Job_Schedule_Link3_DLQ_Dev"
      max-retries: 3
      poll-timeout-ms: 1000

    # Consumer Configuration
    consumer:
      group-id: "infinite-scheduler-link3-dev"
      enable-auto-commit: false
      auto-offset-reset: "earliest"
      max-poll-records: 500

  # Repository Configuration (Split-Verse)
  repository:
    database: "scheduler_link3_dev"
    table-prefix: "scheduled_jobs"
    retention-days: 7  # Short retention for dev

  # Fetcher Configuration
  fetcher:
    enabled: true
    interval-seconds: 25
    lookahead-seconds: 30
    max-jobs-per-fetch: 1000  # Lower limit for dev

  # Cleanup Configuration
  cleanup:
    enabled: true
    interval-hours: 24
    batch-size: 500

  # Quartz Scheduler Configuration
  quartz:
    thread-pool-size: 10  # Smaller pool for dev
    misfire-threshold-ms: 60000

  # Web UI Configuration
  web:
    enabled: true
    host: "0.0.0.0"
    port: 7072  # Different port for link3

  # Monitoring Configuration
  monitoring:
    metrics-enabled: true
    health-enabled: true
    logging-level: "DEBUG"
    log-file: "/var/log/infinite-scheduler/link3-dev.log"

# Quarkus Configuration Overrides for this tenant
quarkus:
  http:
    port: 7072  # Different port for link3

  datasource:
    db-kind: mysql
    username: "root"
    password: "123456"
    jdbc:
      url: "jdbc:mysql://127.0.0.1:3306/scheduler_link3_dev?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
      min-size: 2
      max-size: 20
      initial-size: 2

  log:
    level: DEBUG
    category:
      "com.telcobright.scheduler": DEBUG
      "org.quartz": INFO

# SmallRye Reactive Messaging Configuration
mp:
  messaging:
    incoming:
      job-schedule:
        connector: smallrye-kafka
        topic: "link3_sms_scheduler_in"  # Convention: {tenant}_{apptype}_scheduler_in
        bootstrap.servers: "10.10.199.20:9092,10.10.198.20:9092,10.10.197.20:9092"
        group.id: "infinite-scheduler-link3-dev"
        enable.auto.commit: false
        auto.offset.reset: earliest
        max.poll.records: 500
        # Dead Letter Queue for failed messages
        failure-strategy: dead-letter-queue
        dead-letter-queue.topic: "link3_sms_scheduler_dlq"  # Convention: {tenant}_{apptype}_scheduler_dlq

    outgoing:
      sms-send:
        connector: smallrye-kafka
        topic: "link3_sms_scheduler_out"  # Convention: {tenant}_{apptype}_scheduler_out
        bootstrap.servers: "10.10.199.20:9092,10.10.198.20:9092,10.10.197.20:9092"
        acks: all
        enable.idempotence: true
